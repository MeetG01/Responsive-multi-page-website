       	  <div class="row m-0">

                    <img src="https://images.news18.com/ibnlive/uploads/2022/04/internships-2-16513014963x2.jpg?impolicy=website&width=510&height=356" style="width: 517px; height:675px" class="img">

	<div class="wrapper">

		
		<div class="form_container">
		  <form name="form">
        <div class="heading">
        <h2>Application Form</h2>
      </div>
			<div class="form_wrap fullname">
				<div class="form_item">
					<label>First Name</label>
					<input type="text" required>
					<div class="error" id="fname"></div>  
				</div>
				<div class="form_item">
					<label>Last Name</label>
					<input type="text" required>
					<div class="error" id="lname"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>Email Address</label>
					<input type="text" required>
					<div class="error" id="email"></div>  
				</div>
			</div>
			
			<div class="form_wrap">
				<div class="form_item">
					<label>College</label>
					<input type="text" required>
					<div class="error" id="college"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>12th</label>
					<input type="number", name="12 Percent", class="form-control" required >
					<div class="error" id="12 percent"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>UG</label>
					<input type="number",name="UG", class="form-control" required>
					<div class="error" id="UG"></div>  
				</div>
			</div>

			<div class="form_wrap select_box">
				<div class="form_item">
					<label>Branch</label>
					<input type="text" required>
					<div class="error" id="branch"></div>  
				</div>	
						

				<div class="form_item">
					<label>Intership</label> 
					<select name="Intership" required>
						<option>Web Development</option>
						<option>Data Science</option>
						<option>Python Programmer</option>
						<option>Full Stack Developer</option>
						<option>Cyber Security</option>
						<option>Embedded systems</option>
						<option>Machine Learning</option>
						<option>IOT</option>
						<option>Robotics</option>
						<option>Wireless Communucation</option>
						<option>IC Engines</option>
						<option>achine Dynamics</option>
						<option>Fluid Mechenics</option>
						<option>Mechatronics</option>

						
					</select>
					<div class="error" id="internship"></div>  
				</div>
			</div>
			<div class="form-item">
                        <label>Internship Looking For(months) <i class="text-danger font-weight-bold" style="font-size: 18px"> * </i>  </label>
                       <select name="internship_period" class="form-control" required="">
    					<option value="1W">1W</option>
    					<option value="1">1M</option>
    					<option value="2">2M</option>
    					<option value="3">3M</option>
    					<option value="4">4M</option>
    					<option value="5">5M</option>
    					<option value="6">6M</option>
    					</select>
                       
                        </div>

			<div class="btn">
			  <input type="submit" value="Submit">

			</div>
		  </form>
